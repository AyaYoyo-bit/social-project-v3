<div class="card my-3 mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-center">
        <img [src]="post.userImage" alt="User Image" class="rounded-circle me-2" style="width: 50px; height: 50px;">
        <h5 class="mb-0">{{ post.userName }}</h5>
      </div>

      <button (click)="onDelete()" class="btn btn-outline-danger btn-sm" title="Delete Post">
        🗑️
      </button>
    </div>

    <img *ngIf="post.postImage" [src]="post.postImage"
         class="img-fluid rounded mb-3"
         alt="Post Image"
         style="max-height: 300px; object-fit: cover; width: 100%;">

    <p>{{ post.content }}</p>

    <div class="text-center">
      <button class="btn btn-outline-danger" (click)="onLikeClick()">
        {{ post.liked ? '🤍 Unlike' : '❤️ Like' }}
      </button>
    </div>
  </div>
</div>
