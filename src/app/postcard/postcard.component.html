<div class="card my-3 mx-auto" style="max-width: 500px">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <img
          [src]="post.userImage"
          class="rounded-circle me-2"
          style="width: 50px"
        />
        <strong>{{ post.userName }}</strong>
      </div>
      <button class="delete-btn" (click)="onDelete()">
        🗑️
      </button>
    </div>

    <img [src]="post.postImage" alt="post image" class="post-image">

    <p>{{ post.content }}</p>
    <p class="text-muted">
      posted on : {{ post.createdAt | date : "short" }}
    </p>

    <div class="text-center">
      <button (click)="toggleLike()">
  {{ post.liked ? 'Unlike ❤️' : 'Like 🤍' }}
</button>
    </div>
  </div>
</div>
